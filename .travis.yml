language: cpp

# Don't build auto-generated tags
if: NOT tag =~ /v[0-9.]*-.*/

git:
  depth: false

jobs:
  include:
   - stage: "Test"
     name: "Ubuntu Trusty"
     os: linux
     dist: trusty
     addons:
       apt:
         sources:
         - ubuntu-toolchain-r-test
         packages:
         - g++-9
         - gcc-9
         - pandoc
         - python-gflags
   - stage: "Test"
     name: "Ubuntu Xenial"
     os: linux
     dist: xenial
     addons:
       apt:
         sources:
         - ubuntu-toolchain-r-test
         packages:
         - g++-9
         - gcc-9
         - pandoc
         - python-gflags
