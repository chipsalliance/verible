name: macos-test

on:
  push:
    branches:
    - master
    - main
  pull_request:
    branches:
    - master
    - main

jobs:
  MacOsBuild:
    runs-on: macos-latest
    steps:
    - name: Install dependencies
      run: |
        brew install flex libtool
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build
      run: |
        export PATH=$(brew --prefix flex)/bin:$PATH
        export LDFLAGS="-L$(brew --prefix flex)/lib"
        export CXXFLAGS="-L$(brew --prefix flex)/include"
        export LIBTOOL=$(which glibtool)
        export LIBTOOLIZE=$(which glibtoolize)
        echo "$LIBTOOL ; $LIBTOOLIZE}
        which flex
        bazel build --sandbox_debug bazel:m4_bin
